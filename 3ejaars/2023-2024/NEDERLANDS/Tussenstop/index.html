<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<html>
  <body>
    <h2 style="margin: none;">This file explorer is under construction. Use <a href="https://github.com/wxnnvs/school" target="_blank">github</a> instead</h2>
    <div></div>
<script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/wxnnvs/school/contents/3ejaars/2023-2024/NEDERLANDS/Tussenstop');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="/${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('div')[0].innerHTML = htmlString;
      })()
    </script>
    </body>
</html>
