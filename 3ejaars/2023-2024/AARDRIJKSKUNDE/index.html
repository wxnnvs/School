    <div></div>
<script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/wxnnvs/school/contents/AARDRIJKSKUNDE');
        const data = await response.json();
        let htmlString = '<ul>';
          let fileClass = "file";
          let dirClass = "dir";

          for (let file of data) {
            if (file.type === 'dir') {
              htmlString += `<li class="${dirClass}"><a href="/${file.path}">${file.name}</a></li>`;
              continue;
            } else if (file.type === 'file') {
              htmlString += `<li class="${fileClass}"><a href="/${file.path}">${file.name}</a></li>`;
              continue;
            }
          }
      })()
    </script>
