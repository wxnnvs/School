<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1" />

<html>
  <body>
  <main>
    <h2 style="margin: none;">This file explorer is under construction. Use <a href="https://github.com/wxnnvs/school" target="_blank">github</a> instead</h2>
    <div></div>
<script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/wxnnvs/school/contents/3ejaars/2023-2024/INFORMATICA/Python/4');
        const data = await response.json();
        let htmlString = '<ul>';
          let fileClass = "file";
          let dirClass = "dir";

          for (let file of data) {
            if (file.type === 'dir') {
              htmlString += `<li class="${dirClass}"><a href="/${file.path}">${file.name}</a></li>`;
              continue;
            } else if (file.name === "index.html") {continue;} else if (file.type === 'file') {
              htmlString += `<li class="${fileClass}"><a href="/${file.path}">${file.name}</a></li>`;
              continue;
            }
          }
        htmlString += '</ul>';
        document.getElementsByTagName('div')[0].innerHTML = htmlString;
})()
    </script>
        </main>
