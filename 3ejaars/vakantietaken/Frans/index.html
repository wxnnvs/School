<html>
  <body>
    <script>
      (async () => {
        const response = await axios.get('https://api.github.com/repos/wxnnvs/school/contents/3ejaars/vakantietaken/Frans/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
