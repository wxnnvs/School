<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1" />

<html>
  <body>
  <main>
    <h2>File explorer</h2>
    <div></div>
<script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/wxnnvs/school/contents/3ejaars/vakantietaken');
        const data = await response.json();
        let htmlString = '<ul><li class="back"><a href="..">Go back</a></li>';
          let fileClass = "file";
          let dirClass = "dir";

          for (let file of data) {
            if (file.type === 'dir') {
              htmlString += `<li class="${dirClass}"><a href="/${file.path}">${file.name}</a></li>`;
              continue;
            } else if (file.name === "index.html") {continue;} else if (file.type === 'file') {
              htmlString += `<li class="${fileClass}"><a href="/${file.path}">${file.name}</a></li>`;
              continue;
            }
          }
        htmlString += '</ul>';
        document.getElementsByTagName('div')[0].innerHTML = htmlString;
})()
    </script>
        </main>
